<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/1a16703855.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="center">
                <div class="left">
                    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
                </div>
                <div class="right">
                    <h1>Build the Community <br>Your Fans Will Love</h1>
                    <p>Huddle re-images the way we build communities. You have <br>a voice, but so does your audience. Create connections with <br>your users as you engage in genuine discussion.</p>
                    <div class="button">
                        <button>Register</button>
                    </div>
                </div>
            </div>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </main>
</body>
</html>
